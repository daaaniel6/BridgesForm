<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/template-one.xhtml">
            <ui:define name="content">
                <h:form  enctype="multipart/form-data" >
                    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

                    <div class="card">
                        <h:form prependId="false">
                            <p:growl id="growl" showDetail="true"/>

                            <p:gmap id="gmap" center="14.6229,-90.5315" zoom="7" type="HYBRID"
                                    model="#{mapView.simpleModel}" style="width:100%;height:900px">
                                <p:ajax event="overlaySelect" listener="#{markerSelectionView.onMarkerSelect}" update="growl"/>
                            </p:gmap>
                        </h:form>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
